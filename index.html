<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISS</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-2">
    <header class="row pb-4 justify-content-center">
      <div class="col-12">
        <h1 class="text-center display-3 mt-4">Where ISS it?</h1>
      </div>
      <div class="col-12">
        <h4 class="text-center col-12">The world's premier International Space Station locator</h4>
      </div>
      <div class="col-lg-6 justify-content-center mt-4">
        <h5 class="text-center col-12">
          From a height of 254 miles, the International Space Station orbits the earth 15.5 times each day
          at the blistering speed of 5 miles per second or 17,100 miles per hour! <br>Find out where it is now!
        </h5>
      </div>
    </header>
    <div class="row map-container">
      <div id="map" class="my-2"></div>
    </div>
    <main class="row info-container justify-content-center">
      <table class="table table-dark table-fixed table-sm table-borderless">
        <tbody id="details-table">
        </tbody>
      </table>
      <div class="col-12 text-center">
        <button id="refresh-button" type="button" class="btn btn-dark btn-lg my-4">REFRESH</button>
      </div>
    </main>
  </div>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrfcCNcukCbWUX1qpoa6g42UOG7f0i550&libraries=places"></script>
  <script src="mapStyle.js"></script>
  <script src="./components/locDeets.js"></script>
  <script src="./components/issMap.js"></script>
  <script src="./components/app.js"></script>
  <script src="main.js"></script>
</body>
</html>
